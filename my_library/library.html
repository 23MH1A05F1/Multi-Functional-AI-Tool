        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #444;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        h1::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #3D52A0;
            z-index: -1;
        }

        .nav-button {
            background-color: #3D52A0;

            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;

            display: inline-block;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #7091E6;
        }

        .search-box input {
            width: 650px;
            padding: 15px;
            border-radius: 5px;
            margin-left: 250px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .search-box i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
        }

        .m {
            width: 70px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            border: 1px solid #3D52A0;
            background-color: #3D52A0;
            margin-bottom: 20px;
        }

        .results {
            margin-top: 20px;
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
        }

        .book, .book-card {
            border: 3px solid #3D52A0;
            padding: 10px;
            margin: 10px;
            width: 200px;
            background: #AD8BDA;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: inline-block;
            cursor: pointer;
        }

        .book img, .book-card img {
            width: 150px;
            height: 200px;
            object-fit: cover;
        }

        .book h3, .book-card h3 {
            font-size: 0.6em;
            margin: 10px 0;
            color: #3D52A0;
        }

        .book p, .book-card p {
            font-size: 0.9em;
            color: #3D52A0;
        }

        .book-slider {
            display: flex;
            align-items: center;
            position: relative;
        }

        .book-display {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            width: 100%;
            white-space: nowrap;
        }

        .arrow {
            font-size: 24px;
            cursor: pointer;
            background-color: #3D52A0;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
        }

        .arrow:hover {
            background-color: #020905;
        }

        .left-arrow {
            position: absolute;
            left: 0;
        }

        .right-arrow {
            position: absolute;
            right: 0;
        }

            font-size: 0.9em;

            right: 5px;

        from {

            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }

        function loadBooks(category) {
            const booksContainer = document.getElementById(`${category}-books-display`);
            booksContainer.innerHTML = '';
            booksData[category].forEach((book) => {
                const bookCard = document.createElement('div');
                bookCard.classList.add('book-card');

                    <img src="${book.image}" alt="${book.name}">

        // Move slider function
        function moveSlider(containerId, scrollAmount) {
            const container = document.getElementById(containerId);
            container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        }

        // Search history array
        let searchHistory = [];

        function searchFunction() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            let allResultsDiv = document.getElementById("allResults");
            allResultsDiv.innerHTML = "";
            searchGoogleBooks(query, allResultsDiv);
            searchMyLibrary(query, allResultsDiv);

            // Add search term to history if it's new
            if (!searchHistory.includes(query)) {
                searchHistory.push(query);
                displaySearchHistory();
            }
        }

        function searchGoogleBooks(query, allResultsDiv) {
            let url = `https://www.googleapis.com/books/v1/volumes?q=${query}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.items) {
                        data.items.forEach(book => {
                            let title = book.volumeInfo.title;
                            let authors = book.volumeInfo.authors ? book.volumeInfo.authors.join(", ") : "Unknown Author";
                            let thumbnail = book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.thumbnail : "https://via.placeholder.com/128x192";
                            let previewLink = book.volumeInfo.previewLink || "#";
                            let bookDiv = document.createElement("div");
                            bookDiv.className = "book";
                            bookDiv.innerHTML = `
                                <img src="${thumbnail}" alt="${title}" />
                                <h3>${title}</h3>
                                <p>${authors}</p>
                                <a href="${previewLink}" target="_blank">View</a>
                            `;
                            allResultsDiv.appendChild(bookDiv);
                        });
                    }
                })
                .catch(error => console.error("Error fetching books:", error));
        }

        function searchMyLibrary(query, allResultsDiv) {
            let myLibraryBooks = [
                { title: "Head First Java", author: "Kathy Sierra", link: "https://drive.google.com" },
                { title: "Data Structures with C", author: "Reema Thareja", link: "https://drive.google.com" },
                { title: "Machine Learning for Beginners", author: "John Smith", link: "https://drive.google.com" }
            ];
            let filteredBooks = myLibraryBooks.filter(book => book.title.toLowerCase().includes(query.toLowerCase()));
            filteredBooks.forEach(book => {
                let bookDiv = document.createElement("div");
                bookDiv.className = "book-card";
                bookDiv.innerHTML = `
                    <h3>${book.title}</h3>
                    <p>${book.author}</p>
                    <a href="${book.link}" target="_blank">View</a>
                `;
                allResultsDiv.appendChild(bookDiv);
            });
        }

        // Display search history
        function displaySearchHistory() {
            const searchHistoryDiv = document.getElementById("searchHistory");
            searchHistoryDiv.innerHTML = '';

            searchHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.innerHTML = `
                    ${item} <span class="remove" onclick="removeHistory(${index})">&times;</span>
                `;
                historyItem.addEventListener('click', () => {
                    document.getElementById('searchInput').value = item;
                    searchFunction();
                });
                searchHistoryDiv.appendChild(historyItem);
            });
        }

        // Remove search history item
        function removeHistory(index) {
            searchHistory.splice(index, 1);
            displaySearchHistory();
        }

       function saveToHistory(book) {
            let history = JSON.parse(localStorage.getItem('bookHistory')) || [];
            history.push(book);
            localStorage.setItem('bookHistory', JSON.stringify(history));
        }
