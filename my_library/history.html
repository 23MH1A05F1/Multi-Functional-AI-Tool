<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg,  #7091E6, #3D52A0);
            color: #333;
            padding:60px 20px 20px;
        }

        .container {
            background-color: #EDE8F5;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 50px;
            width: 100%;
            max-width: 1600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #444;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        h1::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #6A5ACD;
            z-index: -1;
        }

        .nav-button {
            background-color: #3D52A0;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            margin-bottom: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #7091E6;
        }

        .book-card {
            border: 3px solid #3D52A0;
            padding: 10px;
            margin: 10px;
            width: 200px;
            background: #AD8BDA;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: inline-block;
            cursor: pointer;
            position: relative;
        }

        .book-card img {
            width: 150px;
            height: 200px;
            object-fit: cover;
        }

        .book-card h4 {
            font-size: 1em;
            margin: 10px 0;
            color: #2f7a06;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .delete-button {
            background-color: #3D52A0;
            color: white;
            border: none;
            border-radius: 7px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            display: block;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #7091E6;
        }

        .book-checkbox {
            position: absolute;
            top: 7px;
            left: 7px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="http://127.0.0.1:5500/my_library/library.html" class="nav-button">Home</a>
        <h1>History</h1>
        <div id="historyContainer"></div>
        <button class="delete-button" onclick="deleteSelectedBooks()">Delete Selected</button>
    </div>

    <script>
        function loadHistory() {
            const historyContainer = document.getElementById('historyContainer');
            const history = JSON.parse(localStorage.getItem('bookHistory')) || [];
            historyContainer.innerHTML = '';
            history.forEach((book, index) => {
                const bookCard = document.createElement('div');
                bookCard.classList.add('book-card');
                bookCard.innerHTML = `
                    <input type="checkbox" class="book-checkbox" data-index="${index}">
                    <img src="${book.image}" alt="${book.name}">
                    <h4>${book.name}</h4>
                `;
                bookCard.addEventListener('click', (event) => {
                    if (event.target.tagName !== 'INPUT') {
                        window.open(book.link, '_blank');
                    }
                });
                historyContainer.appendChild(bookCard);
            });
        }

        function deleteSelectedBooks() {
            const checkboxes = document.querySelectorAll('.book-checkbox:checked');
            let history = JSON.parse(localStorage.getItem('bookHistory')) || [];
            const indicesToDelete = Array.from(checkboxes).map(checkbox => parseInt(checkbox.getAttribute('data-index')));
            history = history.filter((_, index) => !indicesToDelete.includes(index));
            localStorage.setItem('bookHistory', JSON.stringify(history));
            loadHistory();
        }

        loadHistory();
    </script>
</body>
</html>
